<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <style>
        .btn{
            display: inline-block;
            width: 80px;
            padding: 10px;
            text-align: center;
            margin-right: 10px;
            background-color: black;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .content{
            width: 310px;
            padding: 10px;
            background-color: orange;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <p class="content">devi varaprasad</p>
    <div class="bold btn">Bold</div>
    <div class="italic btn">Italic</div>
    <div class="underline btn">Underline</div>

    <script src="script.js"></script>
</body>
</html>
